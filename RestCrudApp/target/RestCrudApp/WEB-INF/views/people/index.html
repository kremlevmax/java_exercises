<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${people}">
    <span th:text="${person.getFirstName()}"/><span> </span><span th:text="${person.getLastName()}"/>
    <a th:href="@{/people/{id}(id=${person.getId()})}">More</a>
</div>
</body>
</html>
