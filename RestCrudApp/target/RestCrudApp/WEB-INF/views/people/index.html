<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${people}">
    <span th:text="${person.getLastName()}"/>, <span th:text="${person.getAge()}"/>
    <a th:href="@{/people/{id}(id=${person.getId()})}">More</a>
</div>

<br>
<a href="/people/new">Add a new person</a>
</body>
</html>
